        <script>

            function checaIdade(idade) {
                return new Promise(function(resolve,reject){
                    if (idade >= 18) {
                        setTimeout(() => resolve('Maior de 18 anos'), 2000)
                    } else {
                        setTimeout(() => reject('Menor de 18 anos'), 2000)
                    }

                });

            }

            checaIdade(17)
            .then(function() {
            console.log("Maior que 18");
            })
            .catch(function() {
            console.log("Menor que 18");
            }); 

            

        </script>
