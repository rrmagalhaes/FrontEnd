<!DOCTYPE html>
<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>           
          
        /* ---- Exercício 4 ------------------- */

            function experiencia(anos) { 
                    var Init = 'Iniciante';           // De 0-1 ano: Iniciante
                    var Inte = 'Intermediário';       // De 2-3 anos: Intermediário
                    var Avan = 'Avançado';            // De 4-6 anos: Avançado
                    var Jedi = 'Jedi Master';         // De 7 acima: Jedi Master
                                   
                    if (anos >= 7) {
                        return (Jedi);}
                        else {if (anos < 7 && anos > 3) {
                            return(Avan);}
                            else {if (anos < 4 && anos > 1) {
                                return(Inte);}
                                else {if (anos < 2) {
                                    return(Init);}
                           }}};                                                                     
                    
                }     
                 var anosEstudo = 15;
                 console.log(experiencia(anosEstudo));
             
        </script>
    </body>

</html>
