<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Cotolengo | Happy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-orphanage.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-orphanage">
      <aside class="animate-rigth sidebar">
          <img src="./public/images/map-marker.svg" alt="Happy">

          <footer>
              <button onclick="history.back()">
                  <img src="./public/images/arrow-back.svg" alt="Voltar">
              </button>
          </footer>
      </aside>
      <!-- tempo da aula 02 -> 2.02.52 -->
      <main class="animate-appear with-sidebar">
        <div class="orphanage-details">
          <img src="./public/images/home.jpg" alt="Cotolengo" />

          <div class="images">
            <button onclick="selectImage(event)" class="active" type="button">
              <img src="https://source.unsplash.com/random?id=1" alt="Cotolengo" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=2" alt="Cotolengo" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=3" alt="Cotolengo" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=4" alt="Cotolengo" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=5" alt="Cotolengo" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=6" alt="Cotolengo" />
            </button>
          </div>

          <div class="orphanage-details-content">
            <h1>Cotolengo</h1>

            <p>
              Presta assistência a crianças e adolescentes em vulnerabilidade
              social
            </p>

            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr />

            <h2>Instruções para visita</h2>

            <p>Venha se sentir a vontade e fazer a festa da criançada.</p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horários" />
                Horário de Visitas das 08h às 18h.
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Informação" />
                Atendemos fim de semana
              </div>
            </div>

            <button class="primary-button" type="button">
              <img
                src="./public/images/whatsapp.svg"
                alt="Chamar no WhatsApp"
              />
              Entrar em contato
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="./public/scripts/page-orphanage.js"></script>
  </body>
</html>
